version: '3.4'

services:
  frontend_prod:
    build:
      context: schedule-frontend
      dockerfile: prod.dockerfile
    ports:
     - '80:80'
    expose:
     - '80'
    depends_on:
      - backend_prod

  database_prod:
    image: mysql:5.7
    restart: on-failure
    environment:
      - "MYSQL_DATABASE=schedule-app"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=root"
      - "MYSQL_ROOT_PASSWORD=root"

  backend_prod:
    build:
      context: schedule-backend
      dockerfile: prod.dockerfile
    working_dir: /usr/src/backend
    volumes:
      - ./schedule-backend/:/usr/src/backend
    ports:
      - '8080:8080'
    expose:
      - '8080'
    command: mvn spring-boot:run
    links:
      - database_prod:mysql